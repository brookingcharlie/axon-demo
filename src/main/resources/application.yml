spring:
  h2:
    console:
      enabled: true
      path: /h2_console
  datasource:
    url: jdbc:h2:file:./h2/testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true

logging:
  level:
    org.axonframework: INFO
    com.example.jpaaxondemo: DEBUG
